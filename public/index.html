<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <meta charset="utf-8">
  <title>Waveform</title>
</head>

<body>
  <header>
    <div class="greeting">
      <h4>Pick A Wave <br />Get A Strategy</h4>
    </div>
    <a href="#" type="button">
        <img id="sin" src="sin.png" alt="image" class="button is-primary">
      </a>
    <a href="#" type="button">
        <img id="square" src="square.png" alt="image" class="button is-primary">
      </a>
    <a href="#" type="button">
        <img id="saw" src="saw.png" alt="image" class="button is-primary">
      </a>
    <a href="#" type="button">
        <img id="triangle" src="triangle.png" alt="image" class="button is-primary">
      </a>
    <div class="greeting">
      <h4>Developed By <br />Andy Smart</h4>
    </div>
  </header>
  <pads>
    <pad id="synth-pad">
    </pad>
  </pads>
  <feedback>
    <frequency id="frequency">Frequency n/a</frequency>
    <volume id="volume">Volume n/a</volume>
  </feedback>
  <script type="text/javascript" src="app.js"></script>
  <!-- <script type="text/javascript" src="waveSelect.js"></script> -->
</body>
<footer>
  <h2 id="credit">Strategies Will Appear Here</h2>
  <h5 id="deckCard"></h5>
  <h3 id="strategy"></h3>
</footer>

</html>
